{% extends 'base.html' %}
{% block title %}Личный кабинет{% endblock %}
{% block menu_links %}
    <li class="nav-item active">
            <a class="nav-link" href="{% url "accounts:detail" user_obj.pk %}">Назад<span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item active">
            <a class="nav-link" href="{% url "accounts:password_change" user_obj.pk %}">Смена пароля <span class="sr-only">(current)</span></a>
    </li>
{% endblock %}
{% block content %}
    <h1>Личный кабинет</h1>
    <form action="{% url "accounts:update" user_obj.pk %}" method="post" enctype="multipart/form-data">
        {% include 'partial/issue_form.html' with button_text='Сохранить' %}
    </form>
{% endblock %}
