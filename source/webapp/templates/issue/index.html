{% extends 'base.html' %}
{% block content %}
    <h1 class="bg-info text-white text-center">Задачи: </h1>
    {% csrf_token %}
            {% for issue in issues %}
                <div class="card mb-3 text-center">
                  <div class="card-header bg-info text-white"> '{{ issue.title }}'</div>
                  <div class="card-body">
                    <p class="card-text">Статус:{{ issue.status }}</p>
                    <p class="card-text">Тип:{{ issue.tip }}</p>
                    <a href="{% url 'issue_view' issue.pk %}" class="btn btn-info">Открыть</a>
                    <a href="{% url 'issue_update' issue.pk %}" class="btn btn-info">Редактировать</a>
                    <a href="{% url 'issue_delete' issue.pk %}" class="btn btn-info">Удалить</a>
                  </div>
                </div>
            {% endfor %}
{% endblock %}
{% block scripts %}
<a href="{% url 'add_issue' %}" class="button2" tabindex="0">+</a>
{% endblock %}
