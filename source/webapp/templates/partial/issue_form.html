{% csrf_token %}
{% for error in form.non_field_errors %}
    <p class="form-error" style="color: red;">{{ error }}</p>
{% endfor %}
{% for field in form %}
    <div class="form-group text-center">
            <label for="{{ field.id_for_label }}">{{ field.label }}
            {% if field.field.required %}
                <span class="form-required" style="color: red">*</span>
            {% endif %}
            </label>
        <p>{{ field }}</p>
        {% for error in field.errors %}
            <p class="form-error">{{ error }}</p>
        {% endfor %}
    </div>
{% endfor %}
       <p class="text-center"><input type="submit" class="btn btn-primary" value="{{ button_text }}"></p>
